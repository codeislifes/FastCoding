<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Laila:400,700|Roboto:400,700&amp;subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <title>code is life - Login Form</title>
</head>

<body>
    <div class="login-wrapper">
        <div class="inner">
            <h2>Kullanıcı Girişi</h2>
            <div class="form">
                <div class="field">
                    <label>Kullanıcı Adı / E-Mail</label>
                    <input type="text" />
                </div>
                <div class="field">
                    <label>Şifre</label>
                    <input type="password" />
                </div>
            </div>
            <div class="additional">
                <div class="field remember">
                    <input id="remember" type="checkbox" />
                    <label for="remember">Beni Hatırla</label>
                </div>
                <div class="field forgetpassword">
                    <a href="#">Şifremi Unuttum!</a>
                </div>
            </div>
            <div class="buttons">
                <button type="button">Giriş Yap</button>
            </div>
        </div>
    </div>
</body>

</html>
